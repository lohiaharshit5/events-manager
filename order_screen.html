<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order_screen</title>
    <link rel="stylesheet" href="css/order_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loadingfunction()">
    <div id ="loader"></div>
<div class="top-container"><div class="top-navigation">
        <!-- <a href="javascript:history.back()" class="back-arrow">&larr;</a> -->
        <div class="order-icon-cont">
        <a href="javascript:history.back()" class="back-arrow">
          <img class ="order-icon" src="https://storage.googleapis.com/youthstring.appspot.com/img/successful.png" alt="">
        </a></div>

        <h1 class="page-title">Passes History</h1>
</div></div>

<div class = "overall-card-container">
    <div class="order-container">
        <div class="order-card">

          <div class="product-details">
            <div class="product-image">
              <img src="https://storage.googleapis.com/youthstring.appspot.com/img/pexels-andres-ayrton-6578960.jpg" alt="Product" />
            </div>
            <div class="product-name">
              <span>{event_name}</span>   <!--Blind Date Passes -->
            </div>
          </div>
          <div class="order-content">
            <div class="order-info">
              <div class="order-details">
                
                <div class="order-creation-time">
                  <span>Order Id:</span>
                  <span>{order_id}</span>
                </div>
                <div class="order-amount">
                  <span>Amount:</span>
                  <span>Rs {amount}</span>
                </div>
                <div class="order-venue">
                  <span>Venue:</span>
                  <span>{venue}</span> <!-- Cantino Restaurant -->
                </div>
                <div class="order-date">
                  <span>Event Date:</span>
                  <span>{event_date}</span> <!--July 10, 2023 -->
                </div>
                <div class="order-date">
                    <span>Event Time:</span>
                    <span>{event_time}</span>   <!--12:30PM -->
                  </div>
              </div>

            </div>
            <div class="order-actions">
                <div class="pass-btn"><button class = "pass-dnld"><i class="fa-solid fa-ticket"></i> My Pass</button></div>
                <button class="download-invoice-btn"><i class="fa-regular fa-file-lines"></i> Invoice</button>
              </div>

          </div>
        </div>
      </div>
     </div>       
    <script src="js/order_screen.js"></script>
</body>
</html>
