  <div class="upper-container">
    <div class="mobile-login">

    <section class="main">
        <div class="login-container">
            <p class="title">Welcome</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide your Details this will help us to send Invoice, Passes and Event Update</p>

            <div class="login-form">
                <div class="form-control">
                    <input type="tel" id = "number" placeholder="Mobile Number">
                    <i class="fas fa-user"></i>
                    
                </div>
                <div id = "otp" class="otps form-control">
                    <input id="verificationcode" type="tel" placeholder="OTP">
                    <i class="fas fa-lock"></i>
                </div>
                <div id="recaptcha-container"></div>
                <div id="errorcontainer"><div id = "error-message" class= "error"></div>></div>


                <button class="send-otp-button" id = "send-otp" onclick="otpFunction()">
                    
                    <span class="button-text" id = "button-text">Send OTP</span>
                    <div class="dots">
                        <span class="dot dot1"></span>
                        <span class="dot dot2"></span>
                        <span class="dot dot3"></span>
                    </div>
                
                </button>


            </div>
                
        </div>
        
        
    </section>
    <div class="or-text">Or</div>
