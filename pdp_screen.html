<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youthstring</title>
    <link rel="stylesheet" href="css/pdp.css">
</head>
<body>
    <div class="slide-show-continer">
        <div class="my-slides fade">
            <div class="numbertext">1 / 3</div>            
            <img src="img/people-festival.jpg" alt="festival-image" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <div class="my-slides fade">
            <div class="numbertext">2 / 3</div>            
            <img src="img/dinner_final.jpeg" alt="festival-image" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <div class="my-slides fade">
            <div class="numbertext">3 / 3</div>            
            <img src="img/its_a_match.jpg" alt="festival-image" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <a class = "prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class = "next" onclick="plusSlides(1)">&#10095;</a>
        

    </div>
    <br>
    <div class="text-align: center">
        <span class="dot" onclick="plusSlides(1)"></span>
        <span class="dot" onclick="plusSlides(2)"></span>
        <span class="dot" onclick="plusSlides(3)"></span>

    </div>
    <script src = "js/pdp.js"></script>

</body>
</html>
