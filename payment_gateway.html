</head>

<style>
.container{
    margin-top: 200px;
    display: flex;
    justify-content: center;
}
.accept-btn{
    background: none;
    border: none;
    color: white;
    background-color: rgb(17, 140, 19);
    padding: 10px 10px;

    background: none;
    border: none;
    color: white;
    cursor: pointer;
    background-color: rgb(215, 36, 36);
    padding: 10px 10px;
    border-radius: 5px;

.header{

    text-align: center;
}


</style>
<body>
<div class="header">
    <h1>PAYMENT GATEWAY SPACE</h1>
</div>
<div class="container">
    <div class="accept"><button class="accept-btn" onclick="order_creation()">Accept Payment</button></div>

</div>
