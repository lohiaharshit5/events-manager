<!DOCTYPE html>
<html>
<head>

  <script src="https://apis.google.com/js/api.js"></script>

</head>
<body>

    </div>
  </div>

  <!-- Include the Google Sign-In script -->
  <script src="/js/tests.js"></script>
</body>
</html>
